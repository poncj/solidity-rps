<!DOCTYPE html>
    <html lang="en" class="h-100">
        
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Rock Paper Scissors</title>
            <link rel="icon" href="/assets/svg/dice-3.svg">
            <link href="/assets/css/bootstrap/bootstrap.min.css" rel="stylesheet">
            <link href="/assets/css/style.css" rel="stylesheet">
        </head>

        <body class="d-flex h-100 ">
            
            <div class="container cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
                
                <div class="row g-0 mb-3">
                    <div class="col-12 shadow">
                        <div class="text-center fs-4 p-3 rounded header-div">
                            <h1>Welcome! Let's play rock, paper, scissors!</h1>
                            <p>
                                Rock, paper, scissors is a fun and easy hand game that anyone can play and enjoy.
                            </p>
                        </div>
                    </div>
                </div>

                <div class="row g-0 justify-content-between">
                    <div class="col-12 col-md-7 theme-fourth-bg-color rounded shadow">
                        <div class="container p-0">
                            <div class="row g-0" >
                                <div class="col-12">
                                    <div class="row g-0">
                                        <div class="col-12 col-md-7">
                                            <div class="input_block px-4 py-3">
                                                
                                                <div class="mb-3">
                                                    <label for="contract_amount" class="form-label">Contract balance:<br><span id="contract_amount"></span></label>
                                                </div>
                                            
                                                <div class="mb-3">
                                                    <label for="address_amount" class="form-label">Your balance:<br><span id="address_amount"></span></label>
                                                </div>

                                                <div class="mb-3 ">
                                                    <label for="bet_amount" class="form-label">Your bet:</label>
                                                    <div class="input-group">
                                                        <span class="input-group-text">TBNB</span>
                                                        <input placeholder="place your bet here" type="text" class="form-control" id="bet_amount" aria-describedby="bet_amount_help">
                                                    </div>
                                                    <div id="bet_amount_help" class="form-text">Min bet is <span id="minBet"></span></div>
                                                </div>
                                                
                                            </div>  
                                        </div>
                                        <div class="col-12 col-md-5">
                                            <div class="status_log ps-3 ps-md-1 pt-4 pe-3 rounded">
                                                <div class="card h-100">
                                                    <div class="card-header">
                                                      Log
                                                    </div>
                                                    <div class="card-body">
                                                      <p id="log_message">
                                                        Place a bet and choose an option!
                                                      </p>
                                                    </div>
                                                    <div id="log_amount" class="bg-opacity-50 card-footer text-body-secondary">
                                                      --
                                                    </div>
                                                  </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <hr class="mb-3" style="margin-top: 2em;">
                                <div class="col-12">
                                    <h4 class="text-center mb-3">Click on your choise!</h4>
                                    <div class="option_block pt-1 pb-3">
                                        <img id="rock" class="choice rounded" src="assets/img/rock.png" alt="">
                                        <img id="paper" class="choice rounded" src="assets/img/paper.png" alt="">
                                        <img id="scissors" class="choice rounded" src="assets/img/scissors.png" alt="">
                                    </div>   
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-md mt-3 mt-md-0 ms-md-3 theme-fourth-bg-color rounded shadow">
                        <div class="history_block rounded m-3">
                            <table class="table table-hover">
                                <thead>
                                  <tr>
                                    <th scope="col">Status</th>
                                    <th scope="col">Amount</th>
                                  </tr>
                                </thead>
                                <tbody id="history_block_tbody">
                                </tbody>
                              </table>
                          </div>
                        </div>
                    </div>
                </div>
            
            
            <script src="/assets/js/bootstrap/bootstrap.bundle.min.js"></script>
            <script type="module" src="/app.js"></script>
        </body>
</html>
